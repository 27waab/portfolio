<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />

        <link rel="stylesheet" href="https://cdn.hugeicons.com/font/hgi-stroke-rounded.css" crossorigin="anonymous" />
        <link rel="stylesheet" href="assets/css/home.css" />
        <script src="https://cdn.tailwindcss.com"></script>
        <title>Awab Abdelbagi</title>
    </head>
    <body>
        <!-- navigation Bar Section -->
        <div class="navagation bg-white z-50">
            <button id="closeMenu" class="bg-red-600 flex justify-evenly items-center w-24 p-1 rounded-full">
                <i class="hgi hgi-stroke hgi-cancel-01 text-white"></i>
                <span class="text-white">Close</span>
            </button>
            <ul>
                <li class="hover:bg-gray-200">
                    <a href="#">
                        <i class="hgi hgi-stroke hgi-home-01"></i>
                        <span>Home</span>
                    </a>
                </li>
                <li class="hover:bg-gray-200">
                    <a href="#">
                        <i class="hgi hgi-stroke hgi-package-moving"></i>
                        <span>Projects</span>
                    </a>
                </li>
                <li class="hover:bg-gray-200">
                    <a href="#">
                        <i class="hgi hgi-stroke hgi-file-download"></i>

                    </a>
                </li>
            </ul>
        </div>

        <header class="bg-white shadow-sm py-2 fixed top-0 w-full z-40">
            <div class="container mx-auto px-4 flex justify-between items-center">
                <div class="logo font-bold text-lg">Awab Abdelbagi</div>
                <div class="right-side">
                    <button id="menuBtn" class="bg-white border flex justify-evenly items-center w-24 p-1 rounded-full">
                        <i class="hgi hgi-stroke hgi-menu-04"></i>
                        <span>Menu</span>
                    </button>
                </div>
            </div>
